<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Cadastro de Livros</h1>
    
    <form id="livroForm">
      <input type="hidden" id="id">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" required>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Cancelar</button>
    </form>

    <hr>

    <h2 class="mt-4">Lista de Livros</h2>
    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="livrosTabela"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyX2weQLUv_U44POX4St2kMYnQT70ebwKUmViZlrIM-IbD5jXiGrR3QY7ArgNl6tYk/exec';
 
    async function carregarLivros() {
      const res = await fetch(API_URL);
      const livros = await res.json();
      const tabela = document.getElementById("livrosTabela");
      tabela.innerHTML = "";

      livros.forEach(livro => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${livro.titulo}</td>
          <td>${livro.autor}</td>
          <td>${livro.ano}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editarLivro(${livro.id}, '${livro.titulo}', '${livro.autor}', '${livro.ano}')">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deletarLivro(${livro.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    document.getElementById("livroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;
      const ano = document.getElementById("ano").value;

      const livro = { id, titulo, autor, ano };

      if (id) {
        // PUT
        await fetch(API_URL, {
          method: "PUT",
          body: JSON.stringify(livro),
        });
      } else {
        // POST
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(livro),
        });
      }

      limparFormulario();
      carregarLivros();
    });

    async function deletarLivro(id) {
      if (confirm("Tem certeza que deseja excluir este livro?")) {
        await fetch(`${API_URL}?id=${id}`, {
          method: "DELETE"
        });
        carregarLivros();
      }
    }

    function editarLivro(id, titulo, autor, ano) {
      document.getElementById("id").value = id;
      document.getElementById("titulo").value = titulo;
      document.getElementById("autor").value = autor;
      document.getElementById("ano").value = ano;
    }

    function limparFormulario() {
      document.getElementById("id").value = "";
      document.getElementById("titulo").value = "";
      document.getElementById("autor").value = "";
      document.getElementById("ano").value = "";
    }

    carregarLivros();
  </script>
</body>
</html>
