<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
 
    .card,  .header {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }
    .btn {
      border-radius: 999px;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body class="container py-5">

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

<!-- Modal -->
<div class="modal fade" id="livroModal" tabindex="-1" aria-labelledby="livroModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="livroForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="livroModalLabel">üìö Cadastro de Livro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="livroId">

        <div class="mb-3">
          <label for="titulo" class="form-label">T√≠tulo <span class="text-danger">*</span></label>
          <input type="text" id="titulo" class="form-control form-control-lg" required />
        </div>

        <div class="mb-3">
          <label for="autor" class="form-label">Autor <span class="text-danger">*</span></label>
          <input type="text" id="autor" class="form-control form-control-lg" required />
        </div>

        <div class="mb-3">
          <label for="genero" class="form-label">G√™nero</label>
          <input type="text" id="genero" class="form-control form-control-lg" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="ano" class="form-label">Ano de publica√ß√£o</label>
            <input type="number" id="ano" class="form-control form-control-lg" />
          </div>

          <div class="col-md-6 mb-3">
            <label for="data" class="form-label">Data da Compra</label>
            <input type="date" id="data" class="form-control form-control-lg" />
          </div>
        </div>

        <div class="mb-3">
          <label for="local" class="form-label">Local da Compra</label>
          <input type="text" id="local" class="form-control form-control-lg" />
        </div>
 
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="sttela">
          <label class="form-check-label" for="sttela">Sttela (Sim/N√£o)</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="renato">
          <label class="form-check-label" for="renato">Renato (Sim/N√£o)</label>
        </div>
      </div>

      <div class="modal-footer">
        <div id="formLoading" class="spinner-border text-primary d-none" role="status"></div>
        <button type="submit" class="btn btn-primary" id="salvarBtn">üíæ Salvar</button>
      </div>
    </form>
  </div>
</div>

 
<div class="bg-white rounded-4 shadow-sm p-3 px-md-4 mb-4 d-flex flex-column flex-md-row align-items-stretch gap-3 header">
  <div class="flex-grow-1">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0">üîç</span>
      <input type="text" id="buscaInput" class="form-control border-start-0" placeholder="Buscar livro..." oninput="filtrarTabela()" />
    </div>
  </div>
  <div class="d-grid d-md-flex justify-content-md-end">
    <button class="btn btn-success px-4" data-bs-toggle="modal" data-bs-target="#livroModal" onclick="abrirModalNovoLivro()">+ Novo Livro</button>
  </div>
</div>


  <!-- Lista de livros -->
<div class="card p-4">
    <h5 class="mb-1">üìñ Lista de Livros</h5>
    <small id="bookCount" class="text-muted mb-3 d-block">Total de livros: 0</small>

    <div id="tableLoading" class="d-flex justify-content-center my-3 d-none">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <table id="table" class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>T√≠tulo</th>
          <th>Autor</th>
          <th class="d-none d-md-table-cell">G√™nero</th>
          <th class="text-center">Sttela</th>
          <th class="text-center">Renato</th>
          <th class="text-end">A√ß√µes</th>
        </tr>
        <tr id="mensagemSemResultados" class="text-center text-muted d-none">
          <td colspan="6">Nenhum livro encontrado com o termo: <strong id="termoBuscado"></strong>.</td>
        </tr>
      </thead>
      <tbody id="livrosTable"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // =================================================================
  // CONFIGURA√á√ÉO E VARI√ÅVEIS GLOBAIS
  // =================================================================

  // CORRIGIDO: Removido o ponto e v√≠rgula extra no final da URL
  const API_URL = 'https://script.google.com/macros/s/AKfycbzG9uM4nyt992rv5jF8ZAkaveLrc1TnCL4I1LHkAqfIomdAkcQVZAS7d9ya8uyd7Z-g/exec';

  // Seletores do DOM
  const livroForm = document.getElementById("livroForm");
  const salvarBtn = document.getElementById("salvarBtn");
  const formLoading = document.getElementById("formLoading");
  const tableLoading = document.getElementById("tableLoading");
  const table = document.getElementById("table");  
  const livrosTbody = document.getElementById("livrosTable");  
  const toastContainer = document.getElementById("toastContainer");
  const modalElement = new bootstrap.Modal(document.getElementById('livroModal'));

  // =================================================================
  // FUN√á√ïES DE UI (INTERFACE DO USU√ÅRIO)
  // =================================================================

  /**
   * Mostra uma notifica√ß√£o (toast) na tela.
   * @param {string} message A mensagem a ser exibida.
   * @param {'success' | 'danger'} type O tipo de notifica√ß√£o (verde para sucesso, vermelho para erro).
   */
  function showToast(message, type = "success") {
    const toast = document.createElement("div");
    toast.className = `toast align-items-center text-bg-${type} border-0 show mb-2`;
    toast.role = "alert";
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${type === 'success' ? '‚úÖ' : '‚ùå'} ${message}</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    `;
    toastContainer.appendChild(toast);
    setTimeout(() => toast.remove(), 5000); // O toast desaparece ap√≥s 5 segundos
  }

  /** Ativa/desativa o estado de carregamento do formul√°rio. */
  function toggleFormLoading(isLoading) {
    salvarBtn.disabled = isLoading;
    formLoading.classList.toggle("d-none", !isLoading);
  }

  /** Ativa/desativa o estado de carregamento da tabela. */
  function toggleTableLoading(isLoading) {
    tableLoading.classList.toggle("d-none", !isLoading);
    table.classList.toggle("d-none", isLoading);
  }

  /** Abre o modal para adicionar um novo livro, limpando o formul√°rio. */
  function abrirModalNovoLivro() {
    livroForm.reset();
    document.getElementById("livroId").value = "";
    document.getElementById("titulo").value = "";
    document.getElementById("autor").value  = "";
    document.getElementById("ano").value  = "";
    document.getElementById("local").value  = "";
    document.getElementById("data").value  = "";
    document.getElementById("genero").value  = "";
    document.getElementById("sttela").checked = false;
    document.getElementById("renato").checked = false;

    document.getElementById("livroModalLabel").textContent = "üìö Adicionar Novo Livro";
    modalElement.show();
  }
  
  /** Preenche o modal com os dados de um livro para edi√ß√£o. */
  function abrirModalEditar(livro) {
    livroForm.reset();
    document.getElementById("livroId").value = livro.id;
    document.getElementById("titulo").value = livro.titulo;
    document.getElementById("autor").value = livro.autor;
    document.getElementById("ano").value = livro.ano || "";
    document.getElementById("local").value = livro.local || "";
    document.getElementById("data").value = livro.data || "";
    document.getElementById("genero").value = livro.genero || "";
    document.getElementById("sttela").checked = livro.sttela === "Sim";
    document.getElementById("renato").checked = livro.renato === "Sim";
    document.getElementById("livroModalLabel").textContent = "üìö Editar Livro";
    modalElement.show();
  }

  // =================================================================
  // FUN√á√ïES DE API (COMUNICA√á√ÉO COM O BACK-END)
  // =================================================================

  /**
   * Centraliza todas as requisi√ß√µes POST para a API, resolvendo o problema de CORS.
   * @param {object} payload O corpo da requisi√ß√£o com a a√ß√£o e os dados.
   * @returns {Promise<object>} A resposta da API em formato JSON.
   */
  async function postApi(payload) {
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          // O SEGREDO PARA EVITAR O ERRO CORS/OPTIONS
          'Content-Type': 'text/plain;charset=utf-8',
        },
        body: JSON.stringify(payload),
      });

      if (!response.ok) {
        throw new Error(`Erro na rede: ${response.status} ${response.statusText}`);
      }
      
      return await response.json();
    } catch (error) {
      console.error("Erro na chamada da API (POST):", error);
      showToast("Erro de comunica√ß√£o com o servidor.", "danger");
      // Retorna um objeto de erro consistente para n√£o quebrar o c√≥digo que chama esta fun√ß√£o
      return { success: false, message: "Erro de comunica√ß√£o." };
    }
  }
  
  /** Carrega e renderiza a lista de livros da API. */
  async function carregarLivros() {
    toggleTableLoading(true);
    livrosTbody.innerHTML = ''; // Limpa a tabela antes de carregar

    try {
      const response = await fetch(API_URL); // GET n√£o precisa de configura√ß√£o especial
      if (!response.ok) throw new Error("Falha ao carregar os dados.");

      const result = await response.json();
      if (!result.success || !Array.isArray(result.data)) {
        throw new Error("A resposta da API n√£o est√° no formato esperado.");
      }

      // Ordena os livros por t√≠tulo antes de renderizar
      result.data.sort((a, b) => a.titulo.localeCompare(b.titulo));

      if (result.data.length === 0) {
        livrosTbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum livro cadastrado.</td></tr>';
      } else {
        const total = result.data.livros.length;
        document.getElementById('bookCount').textContent = `Total de livros: ${total}`;
        result.data.forEach(livro => {
          const tr = document.createElement("tr");
          const statusLeituraSttela = livro.sttela && livro.sttela.trim() !== "n√£o" ? "‚úÖ" : "‚ùå";
          const statusLeituraRenato = livro.renato && livro.renato.trim() !== "n√£o" ? "‚úÖ" :  "‚ùå";
          const genero = livro.genero && livro.genero.trim() !== "" ? livro.genero : "N√£o informado";

          tr.innerHTML = `
            <td>${livro.titulo}</td>
            <td>${livro.autor}</td>
            <td class="d-none d-md-table-cell">${genero}</td>
            <td class="text-center">${statusLeituraSttela}</td>
            <td class="text-center">${statusLeituraRenato}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-warning me-1" title="Editar">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-outline-danger" title="Excluir">üóëÔ∏è</button>
            </td>
          `;
          // Adiciona os eventos de clique de forma segura
          tr.querySelector('.btn-outline-warning').addEventListener('click', () => abrirModalEditar(livro));
          tr.querySelector('.btn-outline-danger').addEventListener('click', () => confirmarExclusao(livro));
          
          livrosTbody.appendChild(tr);
        });
      }
    } catch (error) {
      console.error("Erro ao carregar livros:", error);
      showToast("N√£o foi poss√≠vel carregar a lista de livros.", "danger");
      livrosTbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Falha ao carregar dados.</td></tr>';
    } finally {
      toggleTableLoading(false);
    }
  }

  // =================================================================
  // MANIPULADORES DE EVENTOS (EVENT HANDLERS)
  // =================================================================

  /** Manipula o envio do formul√°rio para criar ou atualizar um livro. */
  livroForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    toggleFormLoading(true);

    const id = document.getElementById("livroId").value;
    const livroData = {
                      id: document.getElementById("livroId").value,
                      titulo: document.getElementById("titulo").value.trim(),
                      autor: document.getElementById("autor").value.trim(),
                      ano: document.getElementById("ano").value.trim(),
                      local: document.getElementById("local").value.trim(),
                      data: document.getElementById("data").value.trim(),
                      genero: document.getElementById("genero").value.trim(),
                      sttela: document.getElementById("sttela").checked ? "Sim" : "N√£o",
                      renato: document.getElementById("renato").checked ? "Sim" : "N√£o"
    };

    // Cria o payload com a a√ß√£o correta (create ou update)
    const payload = id
      ? { action: "update", id, ...livroData }
      : { action: "create", ...livroData };
      
    const result = await postApi(payload);

    if (result.success) {
      showToast(result.message || "Opera√ß√£o realizada com sucesso!");
      modalElement.hide();
      carregarLivros(); // Recarrega a lista para mostrar as mudan√ßas
    } else {
      showToast(result.message || "Ocorreu um erro.", "danger");
    }

    toggleFormLoading(false); // Desativa o loading AP√ìS a opera√ß√£o terminar
  });

  /** Pede confirma√ß√£o e, se confirmado, exclui um livro. */
  async function confirmarExclusao(livro) {
    const confirmado = await mostrarConfirmacao(`Tem certeza que deseja excluir o livro "${livro.titulo}"?`);
    if (!confirmado) return;

    toggleTableLoading(true); // Mostra um loading na tabela durante a exclus√£o
    
    const result = await postApi({ action: "delete", id: livro.id });
    
    if (result.success) {
      showToast(result.message || "Livro exclu√≠do com sucesso!");
      carregarLivros(); // Recarrega a lista
    } else {
      showToast(result.message || "Falha ao excluir o livro.", "danger");
      toggleTableLoading(false); // Esconde o loading se falhar
    }
  }
  function mostrarConfirmacao(msg) {
  return new Promise(resolve => {
    const modalHtml = `
      <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmar A√ß√£o</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>${msg}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmBtn">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    `;

    document.body.insertAdjacentHTML("beforeend", modalHtml);
    const confirmModalEl = document.getElementById("confirmModal");
    const bsModal = new bootstrap.Modal(confirmModalEl);
    let isResolved = false;

    bsModal.show();

    confirmModalEl.querySelector("#confirmBtn").onclick = () => {
      if (!isResolved) {
        isResolved = true;
        resolve(true);
        bsModal.hide();
      }
    };

    confirmModalEl.addEventListener("hidden.bs.modal", () => {
      if (!isResolved) {
        isResolved = true;
        resolve(false);
      }
      confirmModalEl.remove();
    });
  });
}

  // =================================================================
  // BUSCA
  // =================================================================

function filtrarTabela() {
  const filtro = document.getElementById('buscaInput').value.toLowerCase();
  const tabela = document.getElementById('table');
  const linhas = tabela.tBodies[0].rows;

  let encontrou = false;

  for (let i = 0; i < linhas.length; i++) {
    const linha = linhas[i];
    // Pular a linha da mensagem
    if (linha.id === "mensagemSemResultados") continue;

    const textoLinha = linha.textContent.toLowerCase();
    const corresponde = textoLinha.includes(filtro);

    linha.style.display = corresponde ? '' : 'none';
    if (corresponde) encontrou = true;
  }

  const mensagem = document.getElementById("mensagemSemResultados");
  const termo = document.getElementById("termoBuscado");

  if (!encontrou && filtro.trim() !== "") {
    termo.innerHTML = filtro;
    mensagem.classList.remove("d-none");
  } else {
    mensagem.classList.add("d-none");
  }
}


 

  // =================================================================
  // INICIALIZA√á√ÉO
  // =================================================================
  
  // Carrega os livros assim que a p√°gina √© aberta
  document.addEventListener('DOMContentLoaded', carregarLivros);

</script>

</body>
</html>
