<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Livros [V03]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Cadastro de Livros</h1>

    <form id="livroForm" class="row g-3 mb-4">
      <input type="hidden" id="id">
      <div class="col-md-4">
        <input type="text" class="form-control" id="titulo" placeholder="Título" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="autor" placeholder="Autor" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="ano" placeholder="Ano" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Salvar</button>
      </div>
    </form>

    <table class="table table-striped" id="tabelaLivros">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwxU9OOq5_9gJAXbCrlj-5Q7G42JCI1aOfnAy0wFMVRY-jBDtOPqw5xFpxu_DUWTxT4/exec';

    async function carregarLivros() {
      const res = await fetch(API_URL);
      const livros = await res.json();
      const tbody = document.querySelector('#tabelaLivros tbody');
      tbody.innerHTML = '';

      livros.forEach(l => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${l.titulo}</td>
          <td>${l.autor}</td>
          <td>${l.ano}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick='editar(${JSON.stringify(l)})'>Editar</button>
            <button class="btn btn-sm btn-danger" onclick='excluir(${l.id})'>Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editar(livro) {
      document.getElementById('id').value = livro.id;
      document.getElementById('titulo').value = livro.titulo;
      document.getElementById('autor').value = livro.autor;
      document.getElementById('ano').value = livro.ano;
    }

    async function excluir(id) {
      await fetch(`${API_URL}?id=${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' }
      });
      carregarLivros();
    }

    document.getElementById('livroForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        ano: document.getElementById('ano').value,
      };

      if (id) {
        livro.id = id;
        await fetch(API_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(livro),
        });
      } else {
        await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(livro),
        });
      }

      document.getElementById('livroForm').reset();
      carregarLivros();
    });

    carregarLivros();
  </script>
</body>
</html>
